<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all.min.css">
    <title>Testimonial Slider</title>
</head>
<body>
    <main>
        <section class="container">
            <!-- title goes here-->
            <div class="title">
                <h2>You are in a good company!</h2>
                <div class="underline">
                </div>
            </div>

            <!-- Actual review content goes here-->
            <article class="review">
                <div class="img-container">
                    <img src="person-1.jpeg" id="person-img" alt="">
                </div>
                <h4 id="author">Allie Grater</h4>
                <p id="job">Graphics Designer</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum exercitationem, unde doloremque alias dolor amet nesciunt. Amet nobis sed non, esse doloremque quidem sunt ipsum omnis voluptates consequuntur modi nisi?
                </p>
                <!-- adding buttons. Pre and next -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <!-- We will add a random button to get random review -->
                <button class="random-btn"> Random Review!</button>
            </article>
        </section>
    </main>
    
    <!-- Javascript -->
    <script src="app.js"></script>
</html>
